<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>角色管理</h1>
        <div class="mt-3 mb-3">
            <a href="/role/add" class="btn btn-primary">添加角色</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>角色名称</th>
                    <th>描述</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $roles as $role}
                <tr>
                    <td>{$role.id}</td>
                    <td>{$role.name}</td>
                    <td>{$role.description}</td>
                    <td>{$role.created_at}</td>
                    <td>
                        <a href="/role/edit/{$role.id}" class="btn btn-sm btn-primary">编辑</a>
                        <a href="/role/assign/{$role.id}" class="btn btn-sm btn-secondary">分配权限</a>
                        <a href="/role/delete/{$role.id}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除吗？');">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
