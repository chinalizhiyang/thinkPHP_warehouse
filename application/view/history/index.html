<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>历史记录</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>入库历史</h3>
                    </div>
                    <div class="card-body">
                        <p>查看所有入库记录</p>
                        <a href="/history/inbound" class="btn btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>出库历史</h3>
                    </div>
                    <div class="card-body">
                        <p>查看所有出库记录</p>
                        <a href="/history/outbound" class="btn btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>统计分析</h3>
                    </div>
                    <div class="card-body">
                        <p>查看库存统计和分析</p>
                        <a href="/history/analysis" class="btn btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
