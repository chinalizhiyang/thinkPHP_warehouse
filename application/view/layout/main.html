    <script>
        // 侧边栏菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            // 菜单切换功能
            const menuToggles = document.querySelectorAll('.menu-toggle');
            menuToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const submenu = this.nextElementSibling;
                    const icon = this.querySelector('.fa-chevron-down');
                    
                    // 切换子菜单显示状态
                    submenu.classList.toggle('open');
                    
                    // 旋转箭头图标
                    icon.style.transform = submenu.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
                });
            });
            
            // 当前页面菜单高亮
            const currentUrl = window.location.pathname;
            const menuLinks = document.querySelectorAll('.sidebar-menu a');
            
            menuLinks.forEach(link => {
                // 跳过菜单切换按钮
                if (link.classList.contains('menu-toggle')) {
                    return;
                }
                
                const linkUrl = new URL(link.href).pathname;
                if (linkUrl === currentUrl) {
                    link.classList.add('active');
                    
                    // 如果是子菜单，展开父菜单
                    const parentMenu = link.closest('.submenu');
                    if (parentMenu) {
                        parentMenu.classList.add('open');
                        const toggleIcon = parentMenu.previousElementSibling.querySelector('.fa-chevron-down');
                        if (toggleIcon) {
                            toggleIcon.style.transform = 'rotate(180deg)';
                        }
                    }
                }
            });
        });
    </script>
