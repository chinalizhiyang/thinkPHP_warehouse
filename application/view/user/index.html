<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>用户管理</h1>
        <div class="mt-3 mb-3">
            <a href="/user/add" class="btn btn-primary">添加用户</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>手机号</th>
                    <th>角色</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $users as $user}
                <tr>
                    <td>{$user.id}</td>
                    <td>{$user.username}</td>
                    <td>{$user.email}</td>
                    <td>{$user.phone}</td>
                    <td>{$user.role}</td>
                    <td>{$user.created_at}</td>
                    <td>
                        <a href="/user/edit/{$user.id}" class="btn btn-sm btn-primary">编辑</a>
                        <a href="/user/delete/{$user.id}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除吗？');">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
