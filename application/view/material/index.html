<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物料管理 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>物料管理</h1>
        <div class="mt-3 mb-3">
            <a href="/material/add" class="btn btn-primary">添加物料</a>
            <a href="/material/category" class="btn btn-secondary">分类管理</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>物料名称</th>
                    <th>物料编码</th>
                    <th>分类</th>
                    <th>单位</th>
                    <th>单价</th>
                    <th>库存</th>
                    <th>最小库存</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $materials as $material}
                <tr>
                    <td>{$material.id}</td>
                    <td>{$material.name}</td>
                    <td>{$material.code}</td>
                    <td>{$material.category_name}</td>
                    <td>{$material.unit}</td>
                    <td>{$material.price}</td>
                    <td>{$material.stock}</td>
                    <td>{$material.min_stock}</td>
                    <td>{$material.status ? '启用' : '禁用'}</td>
                    <td>
                        <a href="/material/edit/{$material.id}" class="btn btn-sm btn-primary">编辑</a>
                        <a href="/material/delete/{$material.id}" class="btn btn-sm btn-danger">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
