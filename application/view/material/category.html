<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>分类管理</h1>
        <div class="mt-3 mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">添加分类</button>
            <a href="/material" class="btn btn-secondary">返回物料管理</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>分类名称</th>
                    <th>父分类</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $categories as $category}
                <tr>
                    <td>{$category.id}</td>
                    <td>{$category.name}</td>
                    <td>{$category.parent_id ? '子分类' : '一级分类'}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editCategoryModal" data-id="{$category.id}" data-name="{$category.name}" data-parent-id="{$category.parent_id}">编辑</button>
                        <form action="/material/category" method="post" style="display: inline;">
                            <input type="hidden" name="action" value="delete">
                            <input type="hidden" name="id" value="{$category.id}">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除吗？');">删除</button>
                        </form>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/material/category" method="post">
                    <input type="hidden" name="action" value="add">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryModalLabel">添加分类</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="add_name" class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="add_name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="add_parent_id" class="form-label">父分类</label>
                            <select class="form-control" id="add_parent_id" name="parent_id">
                                <option value="0">一级分类</option>
                                {foreach $categories as $category}
                                <option value="{$category.id}">{$category.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 编辑分类模态框 -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/material/category" method="post">
                    <input type="hidden" name="action" value="edit">
                    <input type="hidden" name="id" id="edit_id">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCategoryModalLabel">编辑分类</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="edit_name" class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="edit_name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_parent_id" class="form-label">父分类</label>
                            <select class="form-control" id="edit_parent_id" name="parent_id">
                                <option value="0">一级分类</option>
                                {foreach $categories as $category}
                                <option value="{$category.id}">{$category.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        // 编辑分类模态框
        document.getElementById('editCategoryModal').addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            const parentId = button.getAttribute('data-parent-id');
            
            const modal = this;
            modal.querySelector('#edit_id').value = id;
            modal.querySelector('#edit_name').value = name;
            modal.querySelector('#edit_parent_id').value = parentId;
        });
    </script>
</body>
</html>
