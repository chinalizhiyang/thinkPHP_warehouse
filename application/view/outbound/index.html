<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出库管理 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>出库管理</h1>
        <div class="mt-3 mb-3">
            <a href="/outbound/add" class="btn btn-primary">添加出库单</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>出库单号</th>
                    <th>客户</th>
                    <th>操作员</th>
                    <th>总金额</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $outbounds as $outbound}
                <tr>
                    <td>{$outbound.id}</td>
                    <td>{$outbound.order_no}</td>
                    <td>{$outbound.customer}</td>
                    <td>{$outbound.operator}</td>
                    <td>{$outbound.total_amount}</td>
                    <td>{$outbound.status ? '已出库' : '待出库'}</td>
                    <td>{$outbound.created_at}</td>
                    <td>
                        <a href="/outbound/edit/{$outbound.id}" class="btn btn-sm btn-primary">编辑</a>
                        <a href="/outbound/delete/{$outbound.id}" class="btn btn-sm btn-danger">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
