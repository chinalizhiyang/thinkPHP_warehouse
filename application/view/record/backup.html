<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据备份 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>数据备份</h1>
        <div class="mt-3 mb-3">
            <a href="/record" class="btn btn-secondary">操作记录</a>
            <a href="/record/system" class="btn btn-secondary">系统日志</a>
            <form action="/record/backup" method="post" style="display: inline;">
                <button type="submit" class="btn btn-primary" onclick="return confirm('确定要执行备份吗？');">执行备份</button>
            </form>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>文件名</th>
                    <th>大小</th>
                    <th>备份时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $backups as $backup}
                <tr>
                    <td>{$backup.file}</td>
                    <td>{$backup.size}</td>
                    <td>{$backup.time}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-primary">下载</a>
                        <a href="#" class="btn btn-sm btn-danger">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
