<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑入库单 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>编辑入库单</h1>
        <form action="/inbound/edit/{$inbound.id}" method="post">
            <div class="mb-3">
                <label for="supplier" class="form-label">供应商</label>
                <input type="text" class="form-control" id="supplier" name="supplier" value="{$inbound.supplier}" required>
            </div>
            
            <h3 class="mt-4 mb-3">入库明细</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>物料名称</th>
                        <th>物料编码</th>
                        <th>单位</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th>金额</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $inbound.details as $detail}
                    <tr>
                        <td>{$detail.material_name}</td>
                        <td>{$detail.material_code}</td>
                        <td>{$detail.unit}</td>
                        <td>{$detail.quantity}</td>
                        <td>{$detail.price}</td>
                        <td>{$detail.amount}</td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
            
            <div class="mt-4 mb-3">
                <label for="total_amount" class="form-label">总金额</label>
                <input type="number" class="form-control" id="total_amount" name="total_amount" step="0.01" min="0" value="{$inbound.total_amount}" readonly required>
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/inbound" class="btn btn-secondary">取消</a>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
