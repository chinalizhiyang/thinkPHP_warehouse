<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入库管理 - 仓储管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>入库管理</h1>
        <div class="mt-3 mb-3">
            <a href="/inbound/add" class="btn btn-primary">添加入库单</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>入库单号</th>
                    <th>供应商</th>
                    <th>操作员</th>
                    <th>总金额</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $inbounds as $inbound}
                <tr>
                    <td>{$inbound.id}</td>
                    <td>{$inbound.order_no}</td>
                    <td>{$inbound.supplier}</td>
                    <td>{$inbound.operator}</td>
                    <td>{$inbound.total_amount}</td>
                    <td>{$inbound.status ? '已入库' : '待入库'}</td>
                    <td>{$inbound.created_at}</td>
                    <td>
                        <a href="/inbound/edit/{$inbound.id}" class="btn btn-sm btn-primary">编辑</a>
                        <a href="/inbound/delete/{$inbound.id}" class="btn btn-sm btn-danger">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
